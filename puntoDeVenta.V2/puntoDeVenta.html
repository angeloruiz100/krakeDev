<!DOCTYPE html>
<html>
<head>
    <script src="utilitarios.js"></script>
    <script src="serviciosPuntoDeVenta.js"></script>
    <script src="puntoDeVenta.js"></script>
    <link href="puntoDeVentaV2.css" rel="stylesheet" />
</head>
<body>
    <div class="principal">
        <!-- Columna izquierda -->
        <div class="logoEscuela">
            <img src="./imagenes/logoKrakeDev.png" width="80%" />
        </div>

        <!-- Columna central -->
        <div class="contenido">
            <div class="titulo">
                PUNTO DE VENTA
            </div>

            <div class="ingresoDatos">
                <label class="texto">Producto</label>
                <input type="text" class="cajaTexto" id="txtProducto" />
                 <div class="error" id="lblError1"></div>
            </div>

            <div class="ingresoDatos">
                <label class="texto">Cantidad</label>
                <input type="text" class="cajaTexto" id="txtCantidad" />
                <div class="error" id="lblError2"></div>
            </div>

            <div class="ingresoDatos">
                <label class="texto2">Precio</label>
                <input type="text" class="cajaTexto" id="txtPrecio" />
                <div class="error" id="lblError3"></div>
            </div>

            <div class="botones">
                <input type="button" value="TOTAL" class="estiloBoton" onclick="calcularValorTotal()" />
                <input type="button" value="LIMPIAR" class="estiloBoton" onclick="limpiarCampos()" />
            </div>
        </div>

        <!-- Columna derecha -->
        <div class="areaResultado">
            <h3>SUBTOTAL: <span id="lblSubtotal">0.0</span></h3>
            <h3>DESCUENTO: <span id="lblDescuento">0.0</span></h3>
            <h3>IVA 12%: <span id="lblValorIVA">0.0</span></h3>
            <h3>TOTAL: <span id="lblTotal">0.0</span></h3>
        </div>
    </div>
</body>
</html>
